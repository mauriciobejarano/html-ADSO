<body>
    <header>
        <img class="logo" src="img/logo.jpg" alt="logo">
        <h1>Registro Clientes</h1>
    </header>
    
    <div class="form-container">
        <form>
        <div class="form-row">
            <label for="nombre">Nombre:</label >
            <input type="text" id="nombre" name="nombre" required data-tipo = 'nombre'>
        </div>

        <div class="form-row">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required data-tipo = 'apellido'>
        </div>

        <div class="form-row">
        <label for="tipodocumento">Tipo de documento:</label>
        <select id="tipodocumento" name="tipodocumento" required data-tipo = 'tipodocumento'>
            <option value=" "> </option>
            <option value="dni">DNI</option>
            <option value="cedula">Cédula</option>
            <option value="pasaporte">Pasaporte</option>
        </select>
        </div>

        <div class="form-row">
        <label for="documento">Número de documento:</label>
        <input type="text" id="documento" name="documento" required data-tipo = 'documento'>
        </div>

        <div class="form-row">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required data-tipo = 'direccion'>
        </div>

        <div class="form-row">
            <label for="telefono">Número de celular:</label>
            <input type="text" id="telefono" name="telefono" required data-tipo = 'telefono'>
        </div>

        <div class="form-row">
            <label for="ciudad">Ciudad:</label>
            <select id=ciudad" name="ciudad" required data-tipo = 'ciudad'>
                <option value="ciudad"> </option>
                <option value="ciudad">Bogoota D.C</option>
                <option value="ciudad">Medellin</option>
                <option value="ciudad">Barranquilla</option>
                <option value="ciudad">Cartagena</option>
                <option value="ciudad">Cali</option>
                <option value="ciudad">Santa Marta</option>
                <option value="ciudad">Bucaramanga</option>
                <option value="ciudad">Manizales</option>
            </select>
            <br></br>
            <button type="submit" ><strong>Enviar</strong></button>
        </div>
    </div>

</form>

</div>

</div>
