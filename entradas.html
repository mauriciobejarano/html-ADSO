<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/estiloEntradas.css">
    <script>
        function enviar(){
            alert("tus datos se estan enviando......")
        }
    </script>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="logo">
        <h1>Entradas basicas</h1>
    </header>
  <form>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="18" max="100" required>

    <label>Género:</label>
    <input type="radio" id="genero-masculino" name="genero" value="masculino" required>
    <label for="genero-masculino">Masculino</label>
    <input type="radio" id="genero-femenino" name="genero" value="femenino" required>
    <label for="genero-femenino">Femenino</label>

    <label for="suscripcion">¿Desea suscribirse a nuestro boletín?</label>
    <input type="checkbox" id="suscripcion" name="suscripcion">

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
